<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Academic Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-univille-gradient { background: linear-gradient(135deg, #083f0c 0%, #002d5c 100%); }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-univille-gradient text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-graduation-cap text-2xl"></i>
                <h1 class="text-xl font-bold">Academic Planner</h1>
            </div>
            <button id="btn-logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm transition">
                <i class="fa-solid fa-sign-out-alt mr-2"></i> Sair
            </button>
        </div>
    </nav>

    <main class="container mx-auto mt-10 p-4">
        <div class="bg-white rounded-xl shadow-md p-8 max-w-2xl mx-auto">
            
            <div class="flex flex-col items-center mb-6">
                <div class="relative w-32 h-32 mb-4">
                    <img id="user-photo" src="https://ui-avatars.com/api/?name=User&background=random" 
                         class="w-full h-full rounded-full object-cover border-4 border-[#008542] shadow-lg" 
                         alt="Foto de Perfil">
                    <div class="absolute bottom-0 right-0 bg-green-500 w-8 h-8 rounded-full border-4 border-white" title="Online"></div>
                </div>
                
                <h2 id="user-tag" class="text-3xl font-bold text-[#002d5c]">Carregando...</h2>
                <p id="user-email" class="text-gray-500 text-sm mt-1">...</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg text-blue-800 flex items-center gap-3">
                    <i class="fa-solid fa-id-card text-2xl"></i>
                    <div>
                        <p class="text-xs uppercase font-bold text-blue-400">Tipo de Login</p>
                        <p class="font-semibold">Firebase Auth</p>
                    </div>
                </div>
                <div class="p-4 bg-green-50 border border-green-200 rounded-lg text-green-800 flex items-center gap-3">
                    <i class="fa-solid fa-cloud text-2xl"></i>
                    <div>
                        <p class="text-xs uppercase font-bold text-green-400">Armazenamento</p>
                        <p class="font-semibold">Firestore + Imgur</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // --- CONFIGURAÇÃO DO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBBkod_3W8rWTxEHe7C6fEjzs46LokAhVU",
            authDomain: "trabalho-dew-bd026.firebaseapp.com",
            projectId: "trabalho-dew-bd026",
            storageBucket: "trabalho-dew-bd026.firebasestorage.app",
            messagingSenderId: "532853365174",
            appId: "1:532853365174:web:06b7539419538380c6c917",
            measurementId: "G-GX5KXSP4SL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("Usuário Autenticado:", user.uid);
                
                // 1. Tenta pegar dados do Firestore (onde salvamos o nick customizado e Imgur URL)
                try {
                    const docRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        document.getElementById('user-tag').textContent = userData.fullTag || "Usuário Sem Tag";
                        document.getElementById('user-photo').src = userData.photoURL || user.photoURL;
                    } else {
                        // Fallback: Se logou com Google e não tem registro no Firestore ainda
                        document.getElementById('user-tag').textContent = user.displayName || "Usuário Google";
                        document.getElementById('user-photo').src = user.photoURL || "https://ui-avatars.com/api/?name=User";
                    }
                } catch (e) {
                    console.error("Erro ao ler Firestore:", e);
                    document.getElementById('user-tag').textContent = user.displayName || "Usuário";
                }

                document.getElementById('user-email').textContent = user.email;

            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('btn-logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
